<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" href="framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="framework7/css/my-app.css">
    

    <title>Descartes</title>
    
</head>

<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover">
      <div class="list-block">
        <ul>
          <li><a href="about.html" class="item-link">
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-title">About</div>
                </div>
              </div></a></li>
          <li><a href="services.html" class="item-link">
              <div class="item-content"> 
                <div class="item-inner">
                  <div class="item-title">Services</div>
                </div>
              </div></a></li>
          <li><a href="form.html" class="item-link">
              <div class="item-content"> 
                <div class="item-inner">
                  <div class="item-title">Form</div>
                </div>
              </div></a></li>
        </ul>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <div style="margin-left:20px" class="left sliding">Descartes Lab</div>
          </div>
        </div>        
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content" style="padding-top:50px;">
              <div class="content-block">
                <p><a href="#" class="open-login-screen">Open Login Screen</a></p>
              </div>
            </div>
          </div>
        </div>
        <div class="login-screen">
            <div class="view">
              <div class="page">
                <div class="page-content login-screen-content">
                  <div class="login-screen-title">DescartesLab</div>
                  <form>
                    <div class="list-block">
                      <ul>
                        <li class="item-content">
                          <div class="item-inner">
                            <div class="item-title label">Email</div>
                            <div class="item-input">
                              <input type="email" name="login_email" id="login_email" placeholder="Seu email">
                            </div>
                          </div>
                        </li>
                        <li class="item-content">
                          <div class="item-inner">
                            <div class="item-title label">Senha</div>
                            <div class="item-input">
                              <input type="password" name="login_senha" id="login_senha" placeholder="Sua senha">
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="list-block">
                      <ul>
                        <li><a onclick="login()" class="item-link list-button">Entrar</a></li>
                      </ul>
                      <div class="list-block-label">
                        <p>NÃ£o possui cadastro?</p>
                        <p><a class="close-login-screen">Clique aqui!</a></p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

    <script type = "text/javascript" src = "js/jquery.min.js"></script>
    <script type = "text/javascript" src = "js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="framework7/js/my-app.js"></script>
    <script type="text/javascript" src="ajaxSOAP.js"></script>

</body>

</html>
