<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" href="framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="framework7/css/my-app.css">
    

    <title>Descartes</title>

    <!-- Scripts para Web Service -->
    <script type="text/javascript" src="ajaxSOAP.js"></script>

    <script type="text/javascript">
        function verificar_login()
        {
            var session; 
            session = read_cookie("id");
            if (session == '')
               mainView.loadPage("login.html");
        }
        var myApp = new Framework7({
            pushState: true,
            swipePanel: 'left',
            animatePages: true,
        });

        // Pull to refresh content
        var ptrContent = $$('.pull-to-refresh-content');
         
        // Add 'refresh' listener on it
        ptrContent.on('refresh', function (e) {
            // Emulate 2s loading
            setTimeout(function () {
                myApp.pullToRefreshDone();
            }, 1000);
        });

        
    </script>
    
</head>

<body onload="verificar_login();">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover">
      <div class="list-block">
        <ul>
          <li><a href="about.html" class="item-link">
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-title">About</div>
                </div>
              </div></a></li>
          <li><a href="services.html" class="item-link">
              <div class="item-content"> 
                <div class="item-inner">
                  <div class="item-title">Services</div>
                </div>
              </div></a></li>
          <li><a href="form.html" class="item-link">
              <div class="item-content"> 
                <div class="item-inner">
                  <div class="item-title">Form</div>
                </div>
              </div></a></li>
        </ul>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <div style="margin-left:20px" class="left sliding">Descartes Lab</div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content pull-to-refresh-content">
                <div class="pull-to-refresh-layer">
                  <div class="preloader"></div>
                  <div class="pull-to-refresh-arrow"></div>
                </div>
              <div class="list-block media-list">
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-inner"> 
                        <div class="item-input">
                          <input type="number" id="altura" placeholder="Altura" oninput="myAjax('math.RectangleArea')"/>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner"> 
                        <div class="item-input">
                          <input type="number" id="largura" placeholder="Largura" oninput="myAjax('math.RectangleArea')"/>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner"> 
                        <div class="item-input">
                          <button class="button button-round active">Calcular</button>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                      <div class="item-content" id="resultDiv"></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="framework7/js/my-app.js"></script>
    
</body>

</html>
