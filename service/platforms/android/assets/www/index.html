<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="stylesheet" href="framework7/css/framework7.material.min.css">
  <link rel="stylesheet" href="framework7/css/framework7.material.colors.min.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="framework7/css/my-app.css">

  <script type="text/javascript" src="mapa/js/markerclusterer.js"></script>

  <title>Descartes</title>

  <style type="text/css">

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100% ;
    }

    .pac-container {
      font-family: Roboto;
      z-index: 1000000 !important;
    }

    .pac-item-query {
      font-size: 16px;
    }
    .pac-item{
      font-size: 16px;
    }

    #type-selector {
      color: #fff;
      background-color: #4d90fe;
      padding: 5px 11px 0px 11px;
    }

    #type-selector label {
      font-family: Roboto;
      font-size: 25px;
      font-weight: 300;
    }

    #pac-input {
        width: 100%;
        font-size: 18px;
    }

    .hi{
      display: none !important;
    }

  </style>
    
</head>

<body class="theme-bluegray">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover">
      <div class="list-block">
        <ul>
          <li><a href="index.html" class="item-link">
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-title">Index</div>
                </div>
              </div></a></li>
            <li><a href="#" class="item-link" onclick="mostrar_storage()">
              <div class="item-content"> 
                <div class="item-inner">
                  <div class="item-title">Ver dados de Login</div>
                </div>
              </div></a></li>
            <li><a href="login.html" class="item-link">
              <div class="item-content"> 
                <div class="item-inner">
                  <div class="item-title">Abrir tela de Login</div>
                </div>
              </div></a></li>
          <li><a href="#" class="item-link" onclick="select_pontos()">
              <div class="item-content"> 
                <div class="item-inner">
                  <div class="item-title">Select Pontos</div>
                </div>
              </div></a></li>
          <li><a href="about.html" class="item-link">
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-title">About</div>
                </div>
              </div></a></li>
          <li><a href="services.html" class="item-link">
              <div class="item-content"> 
                <div class="item-inner">
                  <div class="item-title">Services</div>
                </div>
              </div></a></li>
          <li><a href="form.html" class="item-link">
              <div class="item-content"> 
                <div class="item-inner">
                  <div class="item-title">Form</div>
                </div>
              </div></a></li>
          <li><a href="#" class="item-link" onclick="logout()">
              <div class="item-content"> 
                <div class="item-inner">
                  <div class="item-title">Logout</div>
                </div>
              </div></a></li>
        </ul>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <!-- Top Navbar-->
        <div class="navbar" id="ba">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only open-panel" id="bc"> <i class="icon icon-bars"></i></a>
              <div id="hd">
                DescartesLab
              </div>
            </div>
            <!-- We have home navbar without left link-->
            <div id="hc" class="right hi">
              <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
                <div class="searchbar-input">
                  <input id="pac-input" class="controls" type="search" placeholder="Localidade" data-tap-disabled='true'>
                </div>
              </form>
            </div>
            <div class="right">
              <a href="#" id="searche" class="link icon-only" style="color:#FFFFFF !important; width:56px !important;">
                <i class="fa fa-search " id="loc"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="pages navbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page navbar-fixed">
            <!-- Scrollable page content-->
            <div class="page-content">
              <a href="#" class="floating-button open-popover">
                <i class="fa fa-filter"></i>
              </a>
              <form action="#" method="post" id="submete">        
                <input type="hidden" name="lat" id="lat" value="e">
                <input type="hidden" name="long" id="long" value="e">
                <input type="hidden" name="estado" id="estado" value="">
                <input type="hidden" name="cidade" id="cidade" value="">
                <input type="hidden" name="pais" id="pais" value="">
                <input type="hidden" name="endereco" id="endereco" value="">
                <input type="hidden" name="cep" id="cep" value="">
              </form>
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--FILTROS-->
    <div class="popover demo-popover" style="z-index:1333330 !important;">
      <div class="popover-inner">
        <div class="list-block">
          <ul>
            <!-- Single chekbox item -->
            <li>
              <label class="label-checkbox item-content">
                <!-- Checked by default -->
                <input type="checkbox" name="my-checkbox" value="Books" checked="checked">
                <div class="item-media">
                  <i class="icon icon-form-checkbox"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">Books</div>
                </div>
              </label>
            </li>
            <li>
              <label class="label-checkbox item-content">
                <!-- Checked by default -->
                <input type="checkbox" name="my-checkbox" value="Books" checked="checked">
                <div class="item-media">
                  <i class="icon icon-form-checkbox"></i>
                </div>
                <div class="item-inner">
                  <div class="item-title">Books</div>
                </div>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="framework7/js/my-app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmWPAIE9_AASg6Ijgoh0lVOZZ_VWvw6fg&libraries=places"></script>
    <script type="text/javascript" src="js/mapa.js"></script>
    <script type="text/javascript" src="js/ajax.js"></script>

</body>

</html>
