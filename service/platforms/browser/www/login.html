<div data-page="login-screen" class="page no-navbar no-toolbar no-swipeback">
  <div class="page-content login-screen-content">
    <div class="login-screen-title">Descartes Lab</div>
      <form onsubmit="login_ajax();">
        <div class="list-block">
          <ul>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-title label">Email</div>
                <div class="item-input">
                  <input type="email" name="login_email" id="login_email" placeholder="ex: joão@batata.com" required>
                </div>
              </div>
            </li>
            <li class="item-content">
              <div class="item-inner">
                <div class="item-title label">Senha</div>
                <div class="item-input">
                  <input type="password" name="login_senha" id="login_senha" placeholder="ex: *******" required>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list-block">
          <ul>
            <li><a class="item-link button active" onclick="submit_login();">Entrar</a>
            <input type="submit" style="display: none;" id="login_form"/></li>
          </ul>
          <div class="list-block-label">
            <p><a href="#" class="back button">Não possui cadastro? Clique aqui!</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
